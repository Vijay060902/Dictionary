<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" href="dictionary.css">
  </head>
  <body>
    <img  class="bgpic" src="./pngtree-business-technology-modern-abstract-art-white-dots-perspective-background-image_760034.jpg" alt="">
    <img class="img" src="./download-removebg-preview.png" alt="">
     <h1 class="h1">Unlock The Power Of Words</h1>


    <main>

        <div class='search'>
        <input type='text' name='dictionary' placeholder="Type a word to find its meaning...">

        </div>
        <div class='result'></div>
        <audio class='sound'></audio>
        </main>
        
        <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>     
    <script src="dictionary.js"></script>
  </body>
</html>
